<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>
    <div id="app">
        <input type="text" name="name" id="name" v-model="nome" v-bind:style="style" v-on:change="alerta">
        {{nome}}
        <textarea name="textarea" id="textarea" v-model="textarea"></textarea>
        {{textarea}}
        <div id="div_ola" v-if="mostrar_div" v-html="msg">
            <h1>Olá Mundo</h1>
        </div>
        <button type="button" v-on:click="mostrar" v-if="!mostrar_div">Mostrar</button>
        <button type="button" v-on:click="esconder" v-if="mostrar_div">Esconder</button>
        <ul>
            <li v-for="(item, index) in lista" :key="index">{{ item.n }}
            <input type="text" v-model="item.n" v-if="mostrar_div">

            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            mostrar_div: true,
            nome: "",
            textarea: "",
            lista: [
                {n: "Agostin"},
                {n: "Agosto"},
                {n: "Agostinho"},
            ],
            style: "background-color:red;",
            msg: "Olá Mundo!",
        },
        methods:{
            mostrar(){
                this.mostrar_div = true;
            },
            esconder(){
                this.mostrar_div = false;
            },
            alerta(event){
                alert("Eu alterei o valor");
                console.log('evento?', event);
                console.log('evento_valor?', event.target.value);
            }
        },
        mounted(){
            console.log('mounted');
        }
    });
</script>

</html>
