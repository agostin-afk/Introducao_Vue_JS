<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>
    <div id="app">
        <div id="div_ola" v-if="mostrar_div">
            <h1>Ol√° Mundo</h1>
        </div>
        <button type="button" v-on:click="mostrar" v-if="!mostrar_div">Mostrar</button>
        <button type="button" v-on:click="esconder" v-if="mostrar_div">Esconder</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            mostrar_div: true,
        },
        methods:{
            mostrar(){
                this.mostrar_div = true;
            },
            esconder(){
                this.mostrar_div = false;
            },
        }
    });
</script>

</html>
